<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-secondary d-flex justify-content-around gap-5 ">
        <h1 class="navbar-brand">TODO Application</h1>
        <button class="btn btn-dark ms-5 float-end" >Dark-Mode</button>

    </nav>
    
    <div class="container-fluid w-75 ">
        <form class="bg-body-secondary p-5 mt-4 rounded-3">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input required type="text"  minlength="4" maxlength="23" class="form-control" id="name" placeholder="Enter your name..">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input required type="email" class="form-control" id="email" placeholder="Enter your email.." aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Phone Number</label>
                <input required minlength="10" maxlength="10" type="number" class="form-control" id="number" placeholder="Enter your phone no..">
            </div>
            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>
    <div class="container">
        
    </div>
    <script src="main.js"></script>
</body>

</html>
